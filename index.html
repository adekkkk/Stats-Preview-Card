<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link media="screen" rel="stylesheet" href="mobile.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <div class="center-container">
            <div class="information-container">
                <header class="title-stats-preview">Get <span class="accent">insights</span> that help your business grow.</header>

                <p class="description">Discover the benefits of data analytics and make better decisions regarding
                    revenue,
                    customer experience, and overall efficiency.</p>
                <div class="info-stats">                                                 
                <ul class="main-info">
                    <li class="statistics" id="stats-companies">10k+</li>
                    <li class="statistics" id="stats-templates">314</li>
                    <li class="statistics" id="stats-queries">12M+</li>
                    <li class="statistics-description" id="companies">companies</li>
                    <li class="statistics-description" id="templates">templates</li>
                    <li class="statistics-description" id="queries">queries</li>
                </ul>
                </div>
            </div>
            <div class="meeting-image"></div>          
            </div>
        </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/adekkkk">Adrian Machnik</a>.
        </div>
    </footer>
</body>
</html>
