<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <style>

    </style>
</head>

<body>
    <section>
        <div class="center-container">
            <div class="information-container">
                <p class="header">Get <span class="accent">insights</span> that help your business grow.</p>

                <p class="description">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.</p>
                <div class="info-stats">
                    <p class="info">10k+</p>
                    <p class="info">314</p>
                    <p class="info">12m+</p>
                    <p class="stats" id="templates">TEMPLATES</p>
                    <p class="stats" id="companies">COMPANIES</p>
                    <p class="stats" id="queries">QUERIES</p>
                </div>

            </div>
            <div class="meeting-image">
                <img src="images/image-header-desktop.jpg" alt="meeting-image">
            </div>
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Adrian Machnik</a>.
        </div>
    </footer>

</body>

</html>
